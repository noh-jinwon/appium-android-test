name: Appium Android CI (emulator-runner, fixed)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  appium-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium & driver
        run: |
          npm install -g appium
          appium -v
          appium driver install uiautomator2

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run emulator (API 33) and tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          emulator-options: -no-window -no-snapshot -noaudio -no-boot-anim -gpu swiftshader_indirect
          disable-animations: true
          script: |
            bash -lc 'set -euo pipefail; \
              echo "[INFO] Starting Appium server..."; \
              nohup appium --base-path /wd/hub > appium.log 2>&1 &; \
              echo "[INFO] Waiting for Appium port 4723..."; \
              for i in $(seq 1 30); do \
                if nc -z 127.0.0.1 4723; then echo "[INFO] Appium is up"; break; fi; \
                sleep 2; \
              done; \
              echo "[INFO] Running Gradle tests..."; \
              chmod +x ./gradlew; \
              ./gradlew test --stacktrace --info'

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            **/build/test-results/test/*.xml
            **/build/reports/tests/test/**
            appium.log
