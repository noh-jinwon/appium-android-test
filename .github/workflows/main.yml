name: Android Appium CI (hard-timeout-5m)

on:
  push:
    branches: [ main ]
  pull_request:

# .github/workflows/android-appium-ci.yml (핵심부만 교체)

jobs:
  appium-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: android-actions/setup-android@v3

      # <<< 여기 한 스텝으로 에뮬레이터 준비 완료
      - name: Start emulator via action (API 30, 5m timeout in script)
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          emulator-options: "-no-window -gpu swiftshader_indirect -no-snapshot -no-audio -no-boot-anim"
          script: |
            # 5분 내 완전부팅 보장: sys.boot_completed=1 대기
            timeout 300 bash -c 'adb wait-for-device; \
              until [[ "$(adb shell getprop sys.boot_completed | tr -d "\r")" == "1" ]]; do sleep 2; done'
            # 안정화
            adb shell input keyevent 82 || true
            adb shell settings put global window_animation_scale 0.0 || true
            adb shell settings put global transition_animation_scale 0.0 || true
            adb shell settings put global animator_duration_scale 0.0 || true

      # Appium / 테스트 실행은 그대로
      - name: Install Node & Appium
        run: |
          sudo apt-get update
          sudo apt-get install -y nodejs npm
          npm i -g appium@next
          appium driver install uiautomator2
          nohup appium > appium.log 2>&1 &

      - name: Gradle
        run: chmod +x gradlew

      - name: Run only BasicAppiumTest_emul
        run: ./gradlew clean test --tests "com.example.appium.BasicAppiumTest_emul" --stacktrace | tee gradle.log
