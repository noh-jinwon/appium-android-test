name: Android Appium CI (emulator-runner)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  appium-test:
    runs-on: ubuntu-latest
    timeout-minutes: 40  # 여유 있게

    steps:
      # 1) 코드
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3) Node (Appium 2 설치용)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4) Android SDK
      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      # 5) 에뮬레이터 기동 + 같은 스텝의 script에서 Appium/Gradle 테스트 실행
      #    종료(post) 타이밍에 ADB가 먼저 내려가면 step이 실패로 잡힐 수 있으므로 best-effort로 처리
      - name: Start emulator & run tests
        continue-on-error: true
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30               # 성공했던 API 레벨 유지
          target: google_apis         # PlayStore 미포함
          arch: x86_64
          profile: pixel_4            # 선택 사항
          disable-animations: true    # 애니메이션은 액션에 맡김 (수동 settings 호출 제거)
          emulator-options: >-
            -no-window -gpu swiftshader_indirect
            -no-snapshot -no-audio -no-boot-anim
          script: |
            set -euxo pipefail

            # (A) 부팅 최종 확인: sys.boot_completed = 1 (완전 부팅 판정 표준)
            adb wait-for-device
            until [ "$(adb shell getprop sys.boot_completed | tr -d '\r')" = "1" ]; do
              sleep 2
            done
            adb shell input keyevent 82 || true  # 잠금 해제
            # (중요) 아래와 같은 수동 settings 호출은 모두 제거했습니다:
            #   adb shell settings put global window_animation_scale 0.0  등

            # (B) Appium 2 + uiautomator2 설치 및 서버 기동
            npm install -g appium@next
            appium driver install uiautomator2
            nohup appium > appium.log 2>&1 &

            # (C) Gradle 실행 권한 및 버전 확인(선택)
            chmod +x ./gradlew
            java -version || true
            adb --version || true
            node -v || true
            npm -v || true

            # (D) 특정 테스트 클래스만 실행
            ./gradlew clean test \
              --tests "com.example.appium.BasicAppiumTest_emul" \
              --stacktrace | tee gradle.log

            # (E) 로그/리포트 수집 (아티팩트로 올릴 파일만 정리)
            mkdir -p ci-logs
            cp -f gradle.log ci-logs/gradle.log || true
            cp -f appium.log ci-logs/appium.log || true
            adb logcat -d > ci-logs/logcat.txt || true
            adb shell getprop > ci-logs/getprop.txt || true
            if [ -d "build/reports/tests/test" ]; then
              tar -czf ci-logs/test-report.tgz build/reports/tests/test
            fi
            if [ -d "build/test-results/test" ]; then
              tar -czf ci-logs/test-results.tgz build/test-results/test
            fi

      # 6) 아티팩트 업로드 (항상)
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-and-reports
          path: ci-logs
          if-no-files-found: warn
``
