
ame: Appium Android CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  appium-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-30
            build-tools;30.0.3
            emulator
            system-images;android-30;google_apis;x86_64

      - name: Start Android Emulator
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" --device "pixel"
          nohup $ANDROID_HOME/emulator/emulator -avd test -no-window -noaudio -no-boot-anim -gpu swiftshader_indirect > /dev/null 2>&1 &
          adb wait-for-device
          sleep 30

      - name: Start Appium
        run: |
          nohup appium --base-path /wd/hub > appium.log 2>&1 &

      - name: Grant Gradle permission
        run: chmod +x ./gradlew

      - name: Run Tests
        run: ./gradlew test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/build/test-results/test/*.xml
            appium.log
