name: Appium Android CI (Gradle, fixed)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  appium-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1) 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3) Node.js + Appium + uiautomator2
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium & driver
        run: |
          npm install -g appium
          appium -v
          appium driver install uiautomator2
          appium driver list --installed

      # 4) Gradle 캐시(옵션이지만 추천)
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5) Android SDK + 에뮬레이터 설치 (API 31 일관)
      - name: Install Android SDK (API 31)
        uses: android-actions/setup-android@v3
        with:
          packages: |
            cmdline-tools;latest
            platform-tools
            platforms;android-31
            build-tools;31.0.0
            emulator
            system-images;android-31;google_apis;x86_64

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      # 6) 에뮬레이터 생성 & 부팅 (중복 제거, 31로 일관)
      - name: Create & boot emulator (API 31)
        shell: bash
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-31;google_apis;x86_64" --device "pixel"
          $ANDROID_HOME/emulator/emulator -list-avds
