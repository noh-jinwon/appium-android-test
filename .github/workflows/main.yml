name: Android Appium CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  appium-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # 무한 대기 방지

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Android SDK 설치
      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      # System image 설치 (Playstore ❌)
      - name: Install emulator image
        run: |
          sdkmanager "system-images;android-30;google_apis;x86_64"

      # 에뮬레이터 생성
      - name: Create AVD
        run: echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64"

      # 에뮬레이터 실행
      - name: Start emulator
        run: |
          nohup emulator -avd test \
            -no-window \
            -no-audio \
            -gpu swiftshader_indirect \
            -no-snapshot \
            > /dev/null 2>&1 &

      # 부팅 완료 대기
      - name: Wait for emulator
        run: |
          adb wait-for-device
          adb shell 'while [[ $(getprop sys.boot_completed) != "1" ]]; do sleep 1; done'
          adb shell input keyevent 82

      # Node + Appium 설치
      - name: Install Node & Appium
        run: |
          sudo apt-get install -y nodejs npm
          npm install -g appium@next
          appium driver install uiautomator2

      # Appium 서버 실행
      - name: Start Appium server
        run: |
          nohup appium > appium.log 2>&1 &

      # Gradle 실행 권한
      - name: Set Gradle permission
        run: chmod +x gradlew

      # 테스트 실행
      - name: Run tests
        run: ./gradlew clean test --stacktrace
